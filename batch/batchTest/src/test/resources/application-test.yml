server:
  port: 8080

spring:
  application:
    name: kill-batch-system-batchTest
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always
  jpa:
    show-sql: true #SQL 실행문 로그로 기록
    properties:
      hibernate:
        format_sql: true #pretty format
        highlight_sql : true #colored

logging:
  level:
    org.springframework.batch.item.database: DEBUG
